<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap");
    </style>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script
      src="https://kit.fontawesome.com/96919fe459.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto">
      <div>
        <div class="hero">
          <div class="hero-content flex-col lg:flex-row">
            <div>
              <h1 class="text-6xl font-extrabold lg:text-7xl">
                It's good <br />tea time at The Tea House
              </h1>
              <p class="py-6 w-3/4 lg:py-6">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction
                To Your Taste Buds.
              </p>

              <button class="btn btn-primary">Explore more</button>
            </div>
            <div class="ml-20 lg:ml-0">
              <img
                class="w-3/4 lg:w-auto"
                src="./images/banner.png"
                class="max-w-sm"
              />
              <div
                class="flex items-center gap-4 drop-shadow-lg text-white pt-6 lg: -mt-24"
              >
                <i class="fa-solid fa-star text-3xl" style="color: #fffa82"></i>
                <div>
                  <h3 class="text-3xl">5.00</h3>
                  <p>Trust Pilot Ratings</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>

    <footer></footer>
  </body>
</html>
